{% extends 'base.html' %}
{% load static %}
{% block maincontent %}
    <div class="bg_animate container">

        <div class="banner contenedor  row">
            <div class="banner_title col">
                <h1 class="titulo">
                    <span>B</span>
                    <span>I</span>
                    <span>E</span>
                    <span>N</span>
                    <span>V</span>
                    <span>E</span>
                    <span>N</span>
                    <span>I</span>
                    <span>D</span>
                    <span>O</span>
                    <span>!</span>
                    <span>!</span>
                </h1>
            </div>
            <div class="banner_img col">
                <img src="{% static 'saludo.png' %}" alt="Mi Imagen">
            </div>
        </div>

        <div class="burbujas">
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
        </div>

    </div>

<style>

    .titulo{
        letter-spacing: 0.15em;
    }

    .titulo span{
        opacity: 0;
        display:inline-block;
        animation: animacion 1s linear forwards;
    }

    .banner_title{
        text-align: center;
    }

    .contenedor{
        width: 90%;
        align-items: center;
        justify-content: center;
    }
    
    .bg_animate{
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    .banner_img{
        animation: movimiento 2.5s linear infinite;
        filter: brightness(1.1);
        mix-blend-mode: multiply;
    }
    .banner_img img{
        width: 90%;
    }
    
    /* burbujas */
    
    .burbuja{
        border-radius: 50%;
        background: linear-gradient(to right, #006600, #1BE357, #f3f4f8);
        opacity: .3;
    
        position: absolute;
        bottom: -150;
        
        animation: burbujas 3s linear infinite ;
    }
    
    .burbuja:nth-child(1){
        width: 80px;
        height: 80px;
        left: 5%;
        animation-duration: 3s;
        animation-delay: 3s;
    }
    
    .burbuja:nth-child(2){
        width: 100px;
        height: 100px;
        left: 35%;
        animation-duration: 3s;
        animation-delay: 5s;
    }
    
    .burbuja:nth-child(3){
        width: 20px;
        height: 20px;
        left: 15%;
        animation-duration: 1.5s;
        animation-delay: 7s;
    }
    
    .burbuja:nth-child(4){
        width: 50px;
        height: 50px;
        left: 90%;
        animation-duration: 6s;
        animation-delay: 3s;
    }
    
    .burbuja:nth-child(5){
        width: 70px;
        height: 70px;
        left: 65%;
        animation-duration: 3s;
        animation-delay: 1s;
    }
    
    .burbuja:nth-child(6){
        width: 20px;
        height: 20px;
        left: 50%;
        animation-duration: 4s;
        animation-delay: 5s;
    }
    
    .burbuja:nth-child(7){
        width: 20px;
        height: 20px;
        left: 50%;
        animation-duration: 4s;
        animation-delay: 5s;
    }
    
    .burbuja:nth-child(8){
        width: 100;
        height: 100px;
        left: 52%;
        animation-duration: 5s;
        animation-delay: 5s;
    }
    
    .burbuja:nth-child(9){
        width: 65px;
        height: 65px;
        left: 51%;
        animation-duration: 3s;
        animation-delay: 2s;
    }
    
    .burbuja:nth-child(10){
        width: 40px;
        height: 40px;
        left: 35%;
        animation-duration: 3s;
        animation-delay: 4s;
    }
    
    .titulo span:nth-child(1){
        animation: animacion 1s linear forwards 0.4s;
    }
    .titulo span:nth-child(2){
        animation: animacion 1s linear forwards 0.6s;
    }
    .titulo span:nth-child(3){
        animation: animacion 1s linear forwards 0.8s;
    }
    .titulo span:nth-child(4){
        animation: animacion 1s linear forwards 1s;
    }
    .titulo span:nth-child(5){
        animation: animacion 1s linear forwards 1.2s;
    }
    .titulo span:nth-child(6){
        animation: animacion 1s linear forwards 1.4s;
    }
    .titulo span:nth-child(7){
        animation: animacion 1s linear forwards 1.6s;
    }
    .titulo span:nth-child(8){
        animation: animacion 1s linear forwards 1.8s;
    }
    .titulo span:nth-child(9){
        animation: animacion 1s linear forwards 2s;
    }
    .titulo span:nth-child(10){
        animation: animacion 1s linear forwards 2.2s;
    }
    .titulo span:nth-child(11){
        animation: animacion 1s linear forwards 2.4s;
    }
    .titulo span:nth-child(12){
        animation: animacion 1s linear forwards 2.6s;
    }    
    
    @keyframes burbujas{
        0%{
            bottom: 0;
            opacity: 0;
        }
        30%{
            transform: translateX(30px);
        }
        50%{
            opacity: .4;
        }
        100%{
            bottom: 100vh;
            opacity: 0;
        }
    }
    
    @keyframes movimiento{
        0%{
            transform: translateY(0);
        }
        50%{
            transform: translateY(30px);
        }
        100%{
            transform: translateY(0);
        }
    }

    @keyframes animacion{
        0%{
            opacity: 0;
            transform:rotateY(90deg);
            filter:blur(10px);
        }
        100%{
            opacity: 1;
            transform:rotateY(0deg);
            filter:blur(0);
        }
    }

</style>

{% endblock maincontent%}
